<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRZYCLAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h1 class="logo">CRZYCLAN</h1>
    <p class="tagline">Home of Chaos, Music, and Mayhem</p>
    <nav>
      <ul class="nav-tabs">
        <li data-tab="home">Home</li>
        <li data-tab="membership">Membership</li>
        <li data-tab="music">Music</li>
        <li data-tab="shop">Shop</li>
        <li data-tab="settings">Settings</li>
      </ul>
    </nav>
  </div>

  <!-- Tabs -->
  <div id="home" class="tab active">
    <h2>Crzyclan Leaders</h2>
    <div class="card-container" id="leader-cards"></div>

    <h2>Crzyclan Members</h2>
    <div class="card-container" id="member-cards"></div>
  </div>

  <div id="membership" class="tab"><h2>Membership</h2></div>
  <div id="music" class="tab"><h2>Music</h2></div>
  <div id="shop" class="tab"><h2>Shop</h2></div>

  <div id="settings" class="tab">
    <h2>Settings</h2>
    <div id="login-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Log In</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <div id="account-settings" style="display: none;">
      <p id="user-email"></p>
      <button id="logout-btn">Log Out</button>
      <button id="change-email-btn">Change Email</button>
      <button id="change-password-btn">Change Password</button>
      <button id="send-password-reset-btn">Send Password Reset Email</button>

      <h3>Theme</h3>
      <select id="theme-select">
        <option value="red-mist">Red Mist</option>
        <option value="black-white">Black and White</option>
      </select>

      <h3>Custom Background</h3>
      <input type="file" id="bg-upload" accept="image/*" />
      <button id="clear-bg-btn">Clear Background</button>
    </div>
  </div>

  <footer>&copy; 2025 Crzyclan. All rights reserved.</footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Modular Scripts -->
  <script src="auth.js"></script>
  <script src="tabs.js"></script>
  <script src="theme.js"></script>
  <script src="settings.js"></script>
  <script src="ui.js"></script>
  <script src="effects.js"></script>
  <script src="main.js"></script>
</body>
</html>
