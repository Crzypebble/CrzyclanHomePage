  <main>
    <section id="settings">
      <h2>Settings</h2>
      <div id="auth-section">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
      </div>
      <p id="auth-status"></p>

      <h3>Account Settings</h3>
      <input type="file" id="custom-background" accept="image/*" />
      <button id="clear-background">Clear Background</button>
      <hr />
      <button id="change-email-button">Change Email</button>
      <button id="change-password-button">Change Password</button>
      <button id="reset-password-button">Send Password Reset Email</button>
    </section>
